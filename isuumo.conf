upstream myapp {
    server isu1:1323;
    server isu2:1323;
}

map $http_user_agent $badagent {
  default 0;
  ~ISUCONbot(-Mobile)? 1;
  ~ISUCONbot-Image\/ 1;
  ~Mediapartners-ISUCON 1;
  ~ISUCONCoffee 1;
  ~ISUCONFeedSeeker(Beta)? 1;
  #~crawler\s\(https:\/\/isucon\.invalid\/(support\/faq\/|help\/jp\/)/ 1;
  ~isubot 1;
  ~Isupider 1;
  ~Isupider(-image)?\+ 1;
  #~*(bot|crawler|spider)(?:\[-_ .\/;@()\]|$) 1;
}

server {
    root /home/isucon/isucon10-qualify/webapp/public;
    listen 80 default_server;
    listen [::]:80 default_server;

    if ($badagent) {
            return 503;
    }

    location /api {
            proxy_pass http://myapp;
    }

    location /initialize {
            proxy_pass http://localhost:1323;
    }

    location / {
            root /www/data;
    }
}
